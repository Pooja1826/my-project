<!--In case of Data Binding in forms we have three directives: ngForm, ngModel, ngModelGroup
  To bind data to Model we create a class by using command: ng generate class User
  and code in user.ts
-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You successfully placed an appointment.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<form class="mt-5 mb-5" id="box" #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)"  novalidate>
    <div class="row">
        <div class="form-group col-md-1">
          <label for="name">Name</label>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="name" placeholder="Name" name="name" #name="ngModel" ngModel autofocus required minlength="5">
          <div *ngIf="!name.valid && name.touched" >
            <div *ngIf="name.errors?.['required']" class="error-msg">
                This field is required
            </div>
            <div *ngIf="name.errors?.['minlength']" class="error-msg">
                The minimum length should be {{name.errors?.['minlength'].requiredLength}} chars
            </div>
        </div>
        </div>
        
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-1">
          <label for="age">Age</label>
        </div>
        <div class="form-group col-md-2">
          <input type="number" class="form-control" id="age" placeholder="Age" name="age" ngModel required>
        </div>
      </div>

    <div class="row">
      <div class="form-group col-md-1">
        <label for="Email">Email</label>
      </div>
      <div class="form-group col-md-2">
        <input type="email" class="form-control" id="Email" name="Email" ngModel placeholder="Email"  required>
      </div>
      <div class="form-group col-md-3"></div>
      <div class="form-group col-md-1">
        <label for="mobileno">Mobile No.</label>
      </div>
      <div class="form-group col-md-2">
        <input type="tel" class="form-control" id="mobileno" name="mobileno" ngModel placeholder="Mobile No." required>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="Address">Address Line 1</label>
        <input type="text" class="form-control" id="Address" name="Address" ngModel placeholder="1234 Main St"  required>
      </div>
    </div>
    
    <div class="row">
      <div class="form-group">
        <label for="Address2">Address Line 2</label>
        <input type="text" class="form-control" id="Address2" name="Address2" ngModel placeholder="Apartment, studio, or floor" required>
      </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-1">
          <label for="inputCity">City</label>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputCity" name="inputCity" ngModel placeholder="City" required>
        </div>
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-1">
          <label for="inputState">State</label>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputState" name="inputState" ngModel placeholder="State" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-1">
          <label for="inputCountry">Country</label>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputCountry" name="inputCountry" ngModel placeholder="Country" required>
        </div>
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-1">
          <label for="inputPinCode">Pin Code</label>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputPinCode" name="inputPinCode" ngModel placeholder="Pin Code" required>
        </div>
      </div>
      
      
      <div class="row">
        <div class="form-group">
          <label for="Trainer">Trainer Preference</label>
        </div>
        <div class="col-md-2">
            <input type="radio" id="Radio1" name="Trainer" ngModel value="Male Trainer"  required>
            <label for="customRadioInline1">Male Trainer</label>
        </div>
        <div class="col-md-2">
            <input type="radio" id="Radio2" name="Trainer" ngModel value="Female Trainer">
            <label for="customRadioInline2">Female Trainer</label>
        </div>
        <div class="col-md-2">
          <input type="radio" id="Radio3" name="Trainer" ngModel value="No Preferences">
          <label for="customRadioInline3">No Preferences</label>
        </div>
      </div>
      
      
      <div class="row">
        <div class="form-group">
          <label for="Physiotherapist">Do you need Physiotherapist</label>
        </div>
        <div class="col-md-1">
            <input type="radio" id="yesPhysio" name="Physiotherapist"  ngModel value="Yes"  required>
            <label for="Yes">Yes</label>
        </div>
        <div class="col-md-1">
            <input type="radio" id="NoPhysio" name="Physiotherapist" ngModel value="No">
            <label for="No">No</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="packages">Select a package</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="packages" ngModel value="One time appointment" class="custom-control-input" required>
          <label class="custom-control-label" for="customRadio1">One time appointment(rs. 500/-)</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" (click)="showWeek()" id="customRadio2" name="packages" ngModel value="4 sessions per wee" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">4 sessions per week (Rs. 400/- per session)</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" (click)="showWeek()" id="customRadio3" name="packages" ngModel value="5 sessions per week" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">5 sessions per week (Rs. 300/- per session)</label>
        </div>    
  
      </div>
      
      <div class="row">
        <div class="col-md-2">
          <label *ngIf="show" for="weeks">Weeks</label>
        </div>
        <div class="col-md-2">
          <input type="number" *ngIf="show" class="form-control" id="weeks" name="weeks" ngModel>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label for="Amount">Amount(Rs.)</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="Amount" name="Amount" ngModel disabled>
        </div>
      </div>

      <button class="btn btn-primary btn-lg right" [disabled]="userForm.form.invalid" type="submit" id="submit" name="submit">Submit</button>
  </form>
